---
- hosts: powervc10
  gather_facts: False
  user: root
  tasks:

  - name: creating user / changing password
    user:
      state: present
      name: "{{ user_name }}"
      groups: powervc-filter
      generate_ssh_key: yes
      ssh_key_bits: 1024
      ssh_key_file: .ssh/id_rsa
      password: "{{  user_password | password_hash('sha512') }}"

- hosts: localhost
  gather_facts: False 
  vars:
    roles_list: 
      - vm_user
      - deployer
      - self_service
      - image_manager
      - storage_manager
      - vm_manager

  tasks:
      
  - name: assigin  role to project
    os_user_role:
      cloud: powervc10
      user: "{{ user_name}}"
      role:  "{{item}}" 
      project: snproject
      state: present
    loop: "{{ roles_list }}"


  
- hosts: control
  gather_facts: false
  user: root
  tasks:

  - name: creating groupd
    group: 
      name: demowas_user
  - name: creating user / changing password
    user:
      state: present
      name: "{{ user_name }}"
      groups: demowas_user
      generate_ssh_key: yes
      ssh_key_bits: 1024
      ssh_key_file: .ssh/id_rsa
      password: "{{ user_password | password_hash('sha512') }}"

